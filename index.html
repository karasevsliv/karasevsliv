<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слив Карасева</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0c0f1c;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 30% 40%, rgba(180, 40, 40, 0.08) 0%, transparent 50%),
                        repeating-linear-gradient(45deg, rgba(255, 255, 255, 0.01) 0px, rgba(255, 255, 255, 0.01) 2px, transparent 2px, transparent 8px);
            pointer-events: none;
            z-index: 0;
        }

        .card {
            max-width: 900px;
            width: 100%;
            background: rgba(18, 22, 36, 0.85);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            border: 1px solid rgba(220, 80, 80, 0.25);
            border-radius: 58px;
            padding: 3rem 2.5rem;
            box-shadow: 0 30px 50px -20px rgba(0,0,0,0.9), 0 0 0 1px rgba(200, 60, 60, 0.2) inset, 0 0 30px rgba(200, 30, 30, 0.3);
            transition: 0.3s;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: clamp(3.2rem, 14vw, 6.5rem);
            font-weight: 800;
            letter-spacing: -0.02em;
            text-transform: uppercase;
            text-align: center;
            background: linear-gradient(135deg, #fadcdc, #ffa8a8, #ff7a7a);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px #b32b2b80, 0 0 40px #8f1e1e40;
            margin-bottom: 0.8rem;
            line-height: 1;
            filter: drop-shadow(0 4px 6px #00000050);
        }

        .data-block {
            background: #0f1322e0;
            border-left: 5px solid #b72f2f;
            border-radius: 32px;
            padding: 2rem 2.2rem;
            margin-top: 1.6rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.7), inset 0 1px 2px rgba(255, 130, 130, 0.2);
            font-family: 'Fira Code', 'JetBrains Mono', 'Cascadia Code', 'Courier New', monospace;
            font-size: 1.1rem;
            line-height: 1.9;
            color: #e3e7f5;
            border: 1px solid #511c1c;
            word-break: break-word;
        }

        .data-line {
            display: flex;
            align-items: baseline;
            flex-wrap: wrap;
            border-bottom: 1px dashed rgba(255, 160, 160, 0.15);
            padding: 0.3rem 0;
        }

        .data-line:last-child {
            border-bottom: none;
        }

        .data-label {
            min-width: 210px;
            font-weight: 500;
            color: #b0bbda;
            text-transform: uppercase;
            letter-spacing: 0.03em;
            font-size: 0.85rem;
            text-shadow: 0 2px 3px black;
        }

        .data-value {
            font-weight: 400;
            color: #ffffff;
            word-break: break-word;
            flex: 1;
            text-shadow: 0 0 5px #ff9898;
        }

        .data-value a {
            color: #ffaeae;
            text-decoration: none;
            border-bottom: 1px dotted #c55;
        }

        .data-value a:hover {
            color: white;
            border-bottom: 1px solid #ff7e7e;
        }

        .tg {
            color: #ffb3b3;
            font-weight: 500;
        }

        @media (max-width: 550px) {
            .card { padding: 1.8rem 1.2rem; }
            .data-block { padding: 1.5rem; }
            .data-line { flex-direction: column; margin-bottom: 0.8rem; }
            .data-label { margin-bottom: 2px; }
        }

        .glow {
            animation: softGlow 3s infinite alternate;
        }

        @keyframes softGlow {
            0% { border-color: rgba(190, 70, 70, 0.2); box-shadow: 0 0 15px #6b1e1e30; }
            100% { border-color: rgba(230, 100, 100, 0.5); box-shadow: 0 0 35px #a52a2a60; }
        }
    </style>
</head>
<body>
    <div class="card glow">
        <h1>СЛИВ КАРАСЕВА</h1>
        <div class="data-block">
            <div class="data-line">
                <span class="data-label">▸ ПОЛНОЕ ФИО</span>
                <span class="data-value">Карасев Прощен</span>
            </div>
            <div class="data-line">
                <span class="data-label">▸ ДАТА РОЖДЕНИЯ</span>
                <span class="data-value">Прощен</span>
            </div>
            <div class="data-line">
                <span class="data-label">▸ АДРЕС ПРОЖИВАНИЯ</span>
                <span class="data-value">Прощен</span>
            </div>
            <div class="data-line">
                <span class="data-label">▸ ПОЧТА</span>
                <span class="data-value">Прощен</span>
            </div>
            <div class="data-line">
                <span class="data-label">▸ СЕРИЯ И НОМЕР ПАСПОРТА</span>
                <span class="data-value">Прощен</span>
            </div>
            <div class="data-line">
                <span class="data-label">▸ СНИЛС</span>
                <span class="data-value">Прощен</span>
            </div>
            <div class="data-line">
                <span class="data-label">▸ ИНН</span>
                <span class="data-value">Прощен</span>
            </div>
            <div class="data-line">
                <span class="data-label">▸ МЕСТО РАБОТЫ (2026)</span>
                <span class="data-value">Прощен</span>
            </div>
            <div class="data-line">
                <span class="data-label">▸ ТЕЛЕГРАМ</span>
                <span class="data-value tg"><a href="https://t.me" target="_blank">https://t.me/прощен</a></span>
            </div>
            <div class="data-line">
                <span class="data-label">▸ ВТОРАЯ ПОЧТА</span>
                <span class="data-value">прощен</span>
            </div>
        </div>
    </div>
</body>
</html>y
