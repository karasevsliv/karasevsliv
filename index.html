<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слив Карасева</title>
    <style>
        /* Сбрасываем отступы и делаем так, чтобы фон занимал всю высоту */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background: linear-gradient(145deg, #0b0f17 0%, #1a1f2f 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 16px;
        }

        .container {
            max-width: 900px;
            width: 100%;
        }

        h1 {
            font-size: clamp(3rem, 15vw, 7rem);
            font-weight: 800;
            letter-spacing: -0.02em;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(220, 50, 50, 0.5), 0 0 40px rgba(180, 30, 30, 0.3);
            background: linear-gradient(135deg, #f6d5d5, #ff9a9a);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.25rem;
            line-height: 1.1;
            animation: flicker 4s infinite alternate;
        }

        .sub {
            font-size: clamp(1.1rem, 4vw, 1.9rem);
            font-weight: 400;
            opacity: 0.9;
            letter-spacing: 0.5px;
            color: #b9c2d9;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            max-width: 700px;
            margin: 1rem auto 0;
            border-top: 1px dashed rgba(255, 160, 160, 0.3);
            padding-top: 1.5rem;
            background: rgba(10, 15, 25, 0.4);
            backdrop-filter: blur(2px);
            border-radius: 60px;
            padding-left: 1rem;
            padding-right: 1rem;
        }

        /* лёгкий намёк на тех. стиль — мигающий курсор/деталь */
        .sub::after {
            content: "_";
            display: inline-block;
            width: 0.6em;
            margin-left: 4px;
            animation: blink 1s step-end infinite;
            font-weight: 300;
            color: #ff7b7b;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes flicker {
            0% { text-shadow: 0 0 20px rgba(220, 50, 50, 0.4), 0 0 40px rgba(180, 30, 30, 0.2); }
            50% { text-shadow: 0 0 25px rgba(230, 70, 70, 0.9), 0 0 55px rgba(200, 40, 40, 0.6); }
            100% { text-shadow: 0 0 15px rgba(210, 40, 40, 0.5), 0 0 35px rgba(150, 20, 20, 0.3); }
        }

        /* дополнительный эффект «сетки» или шума на фоне — опционально */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(circle at 30% 40%, rgba(255, 100, 100, 0.03) 0px, transparent 40%),
                              repeating-linear-gradient(45deg, rgba(0,0,0,0.02) 0px, rgba(0,0,0,0.02) 2px, transparent 2px, transparent 6px);
            pointer-events: none;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Слив Карасева</h1>
        <div class="sub">Скоро тут появятся паспортные данные Карасева</div>
    </div>
</body>
</html>
